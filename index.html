<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Inicio de sesion</title>
</head>
<body>
    <header>
        <div>
            <h2>FIFTYFIVE</h2>
        </div>
    </header>
    <div class="formulario">
        <i class="fa-regular fa-circle-user" name="circulo"></i>
        <h1>Inicio de sesion</h1>

        <form method="post">
            <div class="username">
                <i class="fa-solid fa-user" name="usuario"></i>
             
                <input type="text" required="">
                <label>Correo o nombre de usuario</label>
            </div>
            <div class="password">
                <i class="fa-solid fa-lock" name="candado"></i>
                <input type="password" required="" >
                <label>Contraseña</label>
            </div>
            <div class="recordarcontraseña">

                <a href="recuperar contraseña.html">¿Olvidaste tu contraseña?</a> 
                
            </div>
            <input type="submit" value="Ingresar">
            <div class="registrarse">
               <a href="registro.html">Quiero registrarme</a> 
            </div>
        </form>
    </div>
