<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="CSS/style2.css">
    <script src="https://kit.fontawesome.com/49358d8ce3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h2>FIFTYFIVE</h2>
        </div>
    </header>
    <div class="registro">
        <i class="fa-solid fa-user-plus" name="re"></i>
      
     <h1>Registro de usuario</h1>   
        <form method="post">
           
            <div class ="pa">
                 
                <div class="nombre">
                   
                    <input type="text" required="" placeholder="Nombre">
               
                  
                </div>
                
                <div class="apellido">
                    <input type="text" required="" placeholder="Apellido">
                 
                </div> 
            </div>
          
            <div class="pa2">
                 <div class="username">
                    <input type="text" required="" placeholder="Nombre de Usuario"> 

                </div>
                
                <div class="password">
                    <input type= "password" required="" placeholder=" Contraseña">
                   

                </div>
            </div>
            
            <div class="pa3">
                <div class="email">
                    <input type="email" required="" placeholder="Correo">
                </div>

                <div class="passwordagain">
                    <input type="password" required="" placeholder="Confirmar contraseña">
                </div>
            </div>
           
            <div class="aceptar">

                He leido y acepto los terminos
           </div>
           <input type="submit" value="Registrarse"onclick="location.href='index.html'" >
        </form>
                
          
    </div>
</body>
</html>
